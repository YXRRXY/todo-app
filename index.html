<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 登录表单 -->
        <div id="loginForm" class="auth-form">
            <h2>登录</h2>
            <form onsubmit="return handleLogin(event)">
                <input type="text" id="loginUsername" placeholder="用户名" required>
                <input type="password" id="loginPassword" placeholder="密码" required>
                <button type="submit">登录</button>
            </form>
            <p>还没有账号？ <a href="#" onclick="showRegister()">注册</a></p>
        </div>

        <!-- 注册表单 -->
        <div id="registerForm" class="auth-form" style="display: none;">
            <h2>注册</h2>
            <form onsubmit="return handleRegister(event)">
                <input type="text" id="registerUsername" placeholder="用户名" required>
                <input type="password" id="registerPassword" placeholder="密码" required>
                <button type="submit">注册</button>
            </form>
            <p>已有账号？ <a href="#" onclick="showLogin()">登录</a></p>
        </div>

        <!-- 待办事项列表 -->
        <div id="todoApp" class="todo-app" style="display: none;">
            <header>
                <h2>我的待办事项</h2>
                <button onclick="handleLogout()" class="logout-btn">退出登录</button>
            </header>

            <!-- 添加待办事项表单 -->
            <div class="add-todo">
                <form onsubmit="return handleAddTodo(event)">
                    <div class="input-group">
                        <input type="text" id="todoTitle" placeholder="标题" required>
                    </div>
                    <div class="input-group">
                        <textarea id="todoContent" placeholder="内容描述" required></textarea>
                    </div>
                    <div class="time-group">
                        <div class="time-input">
                            <label>开始时间：</label>
                            <input type="datetime-local" 
                                   id="startTime" 
                                   pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" 
                                   placeholder="YYYY-MM-DD HH:mm"
                                   required>
                        </div>
                        <div class="time-input">
                            <label>结束时间：</label>
                            <input type="datetime-local" 
                                   id="endTime" 
                                   pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" 
                                   placeholder="YYYY-MM-DD HH:mm"
                                   required>
                        </div>
                    </div>
                    <button type="submit">添加待办事项</button>
                </form>
            </div>

            <!-- 搜索栏 -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="搜索待办事项">
                <button onclick="handleSearch()">搜索</button>
            </div>

            <!-- 分页控制 -->
            <div class="pagination">
                <select id="pageSize" onchange="handlePageSizeChange()">
                    <option value="10">10条/页</option>
                    <option value="20">20条/页</option>
                    <option value="50">50条/页</option>
                </select>
                <div class="page-controls">
                    <button onclick="changePage(-1)">上一页</button>
                    <span id="currentPage">第 1 页</span>
                    <button onclick="changePage(1)">下一页</button>
                </div>
            </div>

            <!-- 待办事项列表 -->
            <div id="todoList" class="todo-list"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
